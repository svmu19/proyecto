<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/estiloHeader.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/comingsoon.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="contacto.html"><i class="fas fa-phone"></i> Contacto</a></li>
                <li><a href="#"><i class="fas fa-check-square"></i> Proximamente</a></li>
                <li><a href="foros.html"><i class="fas fa-comments"></i> Foro</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-user"></i> Cuenta</button>
            <div class="dropdown-content">
                <a href="perfil.html">Mi Perfil</a>
                <a href="#">Cerrar Sesión</a>
            </div>
        </div>
    </header>
    <main>
        <section class="perfil">
            <div class="perfil-card">
                <div class="perfil-header">
                    <h1>Editar Perfil</h1>
                </div>
                <div class="perfil-body">
                    <div class="perfil-photo">
                        <img id="profilePhoto" src="img/default.jpg" alt="Foto de Perfil">
                        <input type="file" id="uploadPhoto" accept="image/*">
                    </div>
                    <form id="perfilForm" method="POST">
                        <div class="form-group">
                            <label for="usuario">Usuario:</label>
                            <input type="text" id="usuario" name="usuario" value="usuarioEjemplo" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" value="correo@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">RUT:</label>
                            <input type="text" id="rut" name="rut" value="12345678-9" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" value="987654321" required>
                        </div>
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="static/js/perfil.js"></script>
</body>
</html>
